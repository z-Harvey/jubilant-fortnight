<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="js/jquery-1.11.3.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").load("456.txt");
            });
        });
    </script>
</head>

<div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
<button>获取外部内容</button>

</body>
</html>
